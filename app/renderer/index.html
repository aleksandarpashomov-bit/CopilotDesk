<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CopilotDeskAI</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }
        #sidebar {
            width: 250px;
            background: #000;
            padding: 20px;
            border-right: 1px solid #333;
        }
        #chat {
            flex: 1;
            padding: 20px;
        }
        #messages {
            height: 600px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .msg {
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
        }
        .user {
            background: #1e88e5;
        }
        .bot {
            background: #333;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <h2>CopilotDeskAI</h2>
    <button onclick="newChat()">New Chat</button><br><br>
    <button onclick="takeScreenshot()">Screenshot</button>
</div>

<div id="chat">
    <div id="messages"></div>

    <input id="input" placeholder="Ask something..." style="width:80%; padding:10px;">
    <button onclick="send()">Send</button>
</div>

<script>
    async function send() {
        const input = document.getElementById("input");
        if (!input.value) return;

        addMessage(input.value, "user");

        const reply = await window.api.sendMessage(input.value);
        addMessage(reply, "bot");

        input.value = "";
    }

    function addMessage(text, type) {
        const box = document.getElementById("messages");
        const div = document.createElement("div");
        div.className = "msg " + type;
        div.innerText = text;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    async function takeScreenshot() {
        addMessage("Taking screenshotâ€¦", "bot");
        const result = await window.api.screenshot();

        if (result)
            addMessage("ðŸ“¸ Screenshot captured!", "bot");
        else
            addMessage("âš  Unable to get screenshot.", "bot");
    }

    function newChat() {
        document.getElementById("messages").innerHTML = "";
    }
</script>

</body>
</html>
